<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
  <link href="images/Listing.png" rel="icon"><!--Changes made to add favicon-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="

    />

    <link rel="stylesheet" href="style.css" />
    <title>Listing</title>

  </head>

  <!--Body Starting-->
  <body>
    <div class="container">

      <header>
        <img class="inbody-logo"src="images/Listing.png" alt="logo" />
        <h1>Item List</h1>
      </header>
        
      <form id="item-form">
        <!-- <div class="form-control"> -->
          <input  type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item"/>
        <!-- </div> -->

        <div class="button-container">
          <!-- <div class="form-control"> -->
            <button type="submit" class="btn">
              <i class="fa-solid fa-plus"></i> Add Item
            </button>
          <!-- </div> -->

          <!-- <div class="form-control"> -->
            <button type="submit" class="cancelBtn">
              <i class="fas fa-ban fa-lg"></i> cancel 
            </button>
          <!-- </div> -->
        </div>
        
      </form>

      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>

      <ul id="item-list" class="items">
        <!-- <li>
          Apples
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
      -->
        
      </ul>

      <button id="clear" class="btn-clear">Clear All Items</button>
      
    </div>
    
        <!--brightness mode icone-->
    <p class="toggle-container" style="color: rgb(7, 90, 216);;">change brightness here</p>
    <i class="fas fa-moon toggle-container" id="mode-toggle"></i>

    <script src="script.js"></script>
  </body>
</html>
